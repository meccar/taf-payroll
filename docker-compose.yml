version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: taf-payroll-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-taf-payroll_db}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taf-payroll-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: taf-payroll-app
    ports:
      - '${APP_PORT:-3000}:3000'
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-taf-payroll_db}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - taf-payroll-network

  vault:
    image: hashicorp/vault:latest
    container_name: taf-payroll-vault
    ports:
      - '${VAULT_PORT:-8200}:8200'
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_ROOT_TOKEN:-myroot}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/data
      - vault_logs:/vault/logs
    networks:
      - taf-payroll-network
    command: vault server -dev

  sonarqube-db:
    image: postgres:18-alpine
    container_name: taf-payroll-sonarqube-db
    environment:
      POSTGRES_USER: ${SONAR_DB_USER:-sonar}
      POSTGRES_PASSWORD: ${SONAR_DB_PASSWORD:-sonar}
      POSTGRES_DB: ${SONAR_DB_NAME:-sonar}
    volumes:
      - sonarqube_db_data:/var/lib/postgresql/data
    networks:
      - taf-payroll-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${SONAR_DB_USER:-sonar}']
      interval: 10s
      timeout: 5s
      retries: 5

  sonarqube:
    image: sonarqube:community
    container_name: taf-payroll-sonarqube
    depends_on:
      sonarqube-db:
        condition: service_healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube-db:5432/${SONAR_DB_NAME:-sonar}
      SONAR_JDBC_USERNAME: ${SONAR_DB_USER:-sonar}
      SONAR_JDBC_PASSWORD: ${SONAR_DB_PASSWORD:-sonar}
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: true
    ports:
      - '${SONAR_PORT:-9000}:9000'
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    networks:
      - taf-payroll-network
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  # Cloudflare Tunnel for exposing SonarQube to GitHub Actions
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: taf-payroll-cloudflared
    depends_on:
      - sonarqube
    command: tunnel --url http://sonarqube:9000
    networks:
      - taf-payroll-network
    restart: unless-stopped
    environment:
      - TUNNEL_URL=http://sonarqube:9000

volumes:
  postgres_data:
  vault_data:
  vault_logs:
  sonarqube_db_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:

networks:
  taf-payroll-network:
    driver: bridge
