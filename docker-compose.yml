version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: taf-payroll-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-taf-payroll_db}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taf-payroll-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: taf-payroll-app
    ports:
      - '${APP_PORT:-3000}:3000'
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-taf-payroll_db}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - taf-payroll-network

volumes:
  postgres_data:

networks:
  taf-payroll-network:
    driver: bridge
